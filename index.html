<table>
  <tr>
    <td class="focus">
      <button type="button" id="convert">Convert PlantUml</button>
      <button type="button" id="render">Render Mermaid</button>
      <span id="info"></span>
      <br>
      <textarea id="input" rows="30" cols="80">
@startuml
autonumber

skinparam sequenceMessageAlign right

participant Participant as Foo
actor       "this is an Actor"       as Foo1
boundary    "this is a Boundary"    as Foo2
control     Control     as Foo3
entity      Entity      as Foo4
database    Database    as Foo5
collections Collections as Foo6
queue       Queue       as Foo7

actor Bob #red
' The only difference between actor
'and participant is the drawing
participant Alice
participant "I have a really\nlong name" as L #99FF99

participant Last order 30
participant Middle order 20
participant First order 10

Foo -> Foo1 : To actor
Foo -> Foo2 : To boundary
Foo -> Foo3 : To control
Foo -> Foo4 : To entity
Foo -> Foo5 : To database
Foo -> Foo6 : To collections
Foo -> Foo7: To queue

  ' let's try something new
  == This is a break ==

Alice->Bob: Authentication Request
Bob->Alice: Authentication Response
Bob->L: Log transaction
activate L
Bob<--L: response
destroy L

...

group First authentication
  Alice -> Bob: Authentication Request
  activate Bob
  Bob --> Alice: Authentication Response
  deactivate Bob
end

... time goes by ...

group Second authentication
  Alice -> Bob: Another authentication Request
  Alice <-- Bob: Another authentication Response
end

@enduml
</textarea>
    </td>
    <td>
      <button type="button" id="focus"><span class="focus">üîç</span><span class="focus" style="display:none">‚®Ø</span></button><br>
      <span id="output">Click "Convert" or "Render" buttons on the left to view the diagram here</span>
    </td>
